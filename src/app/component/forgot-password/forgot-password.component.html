<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forgot password</title>
</head>
<body>
    <form [formGroup]="forgotpasswordForm" (ngSubmit)="forgotpassword()">
        <div class="forgot">
            <div class="title">
                Forgot password?
            </div>
            <div class="form">
                <div class="inputField">
                    <p class="text"> Enter your account's verified email address and we will send you a password reset link.</p>
                </div>
                <div class="inputField">
                    <input type="text" placeholder="Email" name="email" class="input" required formControlName="email">
                </div>
                <div class="button">
                    <input type="submit" value="Send password reset email" class="btn_sign">
                </div>
            </div>
        </div>
    </form>
</body>
</html>
