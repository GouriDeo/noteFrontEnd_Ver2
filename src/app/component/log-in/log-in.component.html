<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign In</title>
</head>
<body>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="login">
            <div class="title">
                Log In
            </div>
            <div class="form">
                <div class="inputField">
                    <input type="text" placeholder="Email" name="email" class="input" required formControlName="email">
                </div>
                <div class="inputField">
                    <input type="password" placeholder="Password" name="password" class="input" required formControlName="password">
                </div>
                <div class="forgotpass">
                    <a [routerLink]="'/forgotpassword'">Forgot password?</a>
                </div>
                <div class="button">
                    <input type="submit" value="Log In" class="btn_sign">
                </div>
                <div class="social">
                    <button type="button"  style="border: none; background: none; padding: none;">
                        <img src="../../../assets/google-logo (1).png" style="width: 50px; height: 50px; margin-right:10px;">
                    </button>
                    <button type="button"  style="border: none; background: none; padding: none;">
                        <img src="../../../assets/facebook.png" style="width: 50px; height:50px;">
                    </button>
                </div>
                <div class="signup">
                    <p>Don't have a account? <a [routerLink]= "'/register'"> Sign Up</a></p>
                </div>

            </div>
        </div>
    </form>    
</body>
</html>
